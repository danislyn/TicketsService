#{extends 'main.html' /}
#{set 'moreStyles'}
<style type="text/css">
#rolesTable{
    width: 500px;
}
</style>
#{/set}

<h2>Welcome</h2>
<table class="table table-striped table-bordered table-hover" id="rolesTable">
    <thead>
        <tr role="row">
            <th>真实姓名</th>
            <th>身份证号</th>
            <th>性别</th>
            <th>联系电话</th>
        </tr>
    </thead>
    <tbody>
        %{ for(role in roles){ }%
        <tr>
            <td>${role.trueName}</td>
            <td>${role.idCard}</td>
            <td>
                %{if (role.gender==1){}%男%{}}%
                %{if (role.gender==0){}%女%{}}%
            </td>
            <td>${role.tel}</td>
        </tr>
        %{ } }%
    </tbody>
</table>


#{set 'moreScripts'}

#{/set}
