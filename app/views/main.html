<!DOCTYPE html>
<html>
    <head>
        <title>iTravel自主售票系统</title>
        <meta charset="${_response_encoding}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/img/favicon.png'}">

        <link rel="stylesheet" media="screen" href="@{'/public/css/bootstrap.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/css/main.css'}">
        <link rel="stylesheet" type="text/css" href="@{'/public/css/bootstrap-datetimepicker.min.css'}">
        #{get 'moreStyles' /}
    </head>
    <body>
        <!-- navigator -->
        <div class="container" style="height:65px;">
            <div class="navbar-wrapper">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="container">
                            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </a>
                            <a class="brand" href="/basic/home">iTravel</a>
                            <div class="nav-collapse collapse">
                                <ul class="nav">
                                    <li><a href="/basic/home">主页</a></li>
                                    <li><a href="/basic/trainQuery">火车票</a></li>
                                    <li><a href="/basic/hotelQuery">酒店预定</a></li>
                                    <li><a href="/basic/spotQuery">景点门票</a></li>
                                    <li><a href="/basic/myOrders">我的订单</a></li>
                                </ul>
                                
                                <form class="navbar-search pull-right" action="" method="get">
                                    <input type="text" class="search-query span2" placeholder="搜索" />
                                    <span class=""><i class="icon-search"></i></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">#{doLayout /}</div>
        
        <script type="text/javascript" src="@{'/public/js/jquery-1.10.2.min.js'}"></script>
        <script type="text/javascript" src="@{'/public/js/bootstrap.min.js'}"></script>
        <script type="text/javascript" src="@{'/public/js/bootstrap-datetimepicker.min.js'}"></script>
        <script type="text/javascript" src="@{'/public/js/bootstrap-datetimepicker.zh-CN.js'}"></script>
        #{get 'moreScripts' /}
    </body>
</html>
