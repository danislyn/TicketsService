<!DOCTYPE html>
<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/img/favicon.png'}">

        <link rel="stylesheet" media="screen" href="@{'/public/css/bootstrap.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/css/main.css'}">
        #{get 'moreStyles' /}
    </head>
    <body>
        <!-- navigator -->
        <div class="container" style="height:65px;">
            <div class="navbar-wrapper">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="container">
                            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </a>
                            <a class="brand" href="/">iScholar</a>
                            <div class="nav-collapse collapse">
                                <ul class="nav">
                                    <li %{if (nav_id == "1"){}%class="active"%{}}%>
                                        <a href="/">主页</a>
                                    </li>
                                    <!--<li %{if (nav_id == "2"){}%class="active"%{}}%>
                                        <a href="/group/members">小组</a>
                                    </li>-->
                                    <li %{if (nav_id == "3"){}%class="active"%{}}%>
                                        <a href="/document/list">文献</a>
                                    </li>
                                    <li %{if (nav_id == "4"){}%class="active"%{}}%>
                                        <a href="/document/my">我的文献</a>
                                    </li>
                                    <li %{if (nav_id == "5"){}%class="active"%{}}%>
                                        <a href="/group/memberStatistics">成员数据</a>
                                    </li>
                                    <li %{if (nav_id == "6"){}%class="active"%{}}%>
                                        <a href="/admin/index">系统管理</a>
                                    </li>
                                </ul>
                                
                                <form class="navbar-search pull-right" action="" method="get">
                                    <input type="text" class="search-query span2" placeholder="搜索" />
                                    <span class=""><i class="icon-search"></i></span>
                                </form>
                                %{if (session.get('username')!=null){ }%
                                <ul class="nav pull-right">
                                    <li style="margin-right:20px;">
                                    欢迎,${session.username}。 [<a href="/logout" style="display:inline-block;">注销</a>]
                                    </li>
                                </ul>
                                %{ }}%
                                %{if (session.get('username')==null){ }%
                                <ul class="nav pull-right">
                                    <li style="margin-right:20px;">
                                    [<a href="/secure/login" style="display:inline-block;color:#08c">登录</a>]
                                    </li>
                                </ul>
                                %{ }}%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        #{doLayout /}
        
        <script type="text/javascript" src="@{'/public/js/jquery-1.10.2.min.js'}"></script>
        <script type="text/javascript" src="@{'/public/js/bootstrap.min.js'}"></script>
        #{get 'moreScripts' /}
    </body>
</html>
